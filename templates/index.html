<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}

    <script type="text/javascript" src="{% static 'jquery-3.2.1.min.js' %}"></script>

    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vis-timeline-graph2d.min.css' %}">

    <link rel="stylesheet" href="{% static 'style.css' %}">

    <script type="text/javascript" src="{% static 'bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'vis.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'script.js' %}"></script>
</head>

<body>
</body>
<div class="container-fluid">
    <div class="row">
        <form id="search" method="POST" action="{% url 'search' %}" class="post-form form-inline">{% csrf_token %}
            <div class="row">
                {{ form.name }}
                <button id="find_btn" type="submit" class="save btn btn-success">Найти</button>
            </div>
            <div class="row">
                <button type="button" class="btn btn-default" data-toggle="collapse" data-target="#filters"
                        aria-expanded="false" aria-controls="collapseExample" id="filters_btn">
                    Фильтры <span class="caret"></span>
                </button>
                <div class="collapse" id="filters">
                    <div class="well">
                        {% for field in form %}
                            {% if field.name != 'name' %}
                                <div class="form-group">
                                    <label class="control-label"
                                           for="{{ field.id_for_label }}">{{ field.label }}</label>
                                    <br>
                                    {{ field }}
                                </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                </div>

            </div>
        </form>
    </div>
    <div class="row">
        <div id="graph"></div>
        <div id="fullname">
            <h3 id="eventname">Test</h3>
            <hr>
            <div class="dates">
                <div><span id="start"></span><span>-</span><span id="end"></span></div>
                <div><b>Продолжительность: </b><span id="duration"></span> дн.</div>
            </div>
        </div>
    </div>
</div>
</html>
